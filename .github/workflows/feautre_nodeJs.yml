name: Node.js Build

on:
  push:
    branches:
      - feature_branch
  # pull_request:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # You can specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run dev # Replace this with your build command/script
